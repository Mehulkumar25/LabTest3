<html>
<head>
<title> Car Price Estimator</title>
<meta charset="UTF-8">
</head>
<boby>
<form id="carform" autocomplete="off">
	<label>
		<input id="sunroof" type="checkbox" value="1000" data-itemname="Sunroof">
		Sunroof: $1000
	</label>
	<label>
		<input id="gps" type="checkbox" value="5000" data-itemname="Built-in GPS">
        Built-in GPS: $5000
	</label>
	<label>
		<input id="stereo" type="checkbox" value="1000" data-itemname="Stereo System">
        Stereo System: $1000
	</label>
    <label>
		<input id="metallic" type="checkbox" value="3500" data-itemname="Metallic colors">
        Metallic Colors: $3500
	</label>
	<label>
		<input id="interior" type="checkbox" value="7500" data-itemname="Premium Interiors">
        Premium Interiors: $7500
	</label>
</form>
<div>
	Selections:
	<div id="selections"></div>
	
	Total Price: <span id="price"></span>
</div>
<script>
var price = 20000;
document.getElementById('price').innerHTML = price;
var options = document.getElementById('carform').querySelectorAll('input');
for(var i=0; i<options.length; i++){
	options[i].onclick = handleOption;
}
function handleOption(){
	var itemPrice = Number(this.value);
	if(this.checked){
		price += itemPrice;
	}
	else{
		price -= itemPrice;
	}
	showSelections();
	document.getElementById('price').innerHTML = price;
}
function showSelections(){
	var list = [];
	var checkedOnes = document.getElementById('carform').querySelectorAll('input:checked');
	for(var i=0; i<checkedOnes.length; i++){
		var itemname = checkedOnes[i].getAttribute('data-itemname');
		list.push(itemname);
	}
	document.getElementById('selections').innerHTML = list.join('<br>');
}
</script>
</boby>
</html>
